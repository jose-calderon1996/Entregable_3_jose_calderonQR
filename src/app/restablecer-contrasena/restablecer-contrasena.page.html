<ion-header>
  <ion-toolbar>
    <ion-title>Restablecer Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Correo Electrónico</ion-label>
    <ion-input [(ngModel)]="email" type="email" placeholder="Ingresa tu correo"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="enviarEnlace()">Enviar Enlace</ion-button>
</ion-content>
